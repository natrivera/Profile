<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <meta name="og:image" content="screen.JPG"/>
        <meta property="og:image" content="screen.JPG"/>
        <meta property="og:url" content="http://natrivera.com/homepage/" >
        <meta property="og:title" content="Home Page | by Nat Rivera">
        <meta property="og:description" content="Refresh to get new image... Page created to serve as home page and includes search bar">
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@itsnatrivera" />
        <meta name="twitter:title" content="Home Page." />
        <meta name="twitter:description" content="Refresh to get new image... Page created to serve as home page and includes search bar." />
        <meta name="twitter:image" content="screen.JPG" /> 
        
        
        
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css' rel='stylesheet' type='text/css'>
        <link href='index.css' rel='stylesheet' type='text/css'>
        <script src="index.js"></script>
        <script src="http://natrivera.com/profile.js"></script>
    </head>
    <body onclick="clearaddons();">
        <div id="info" class="info">
            <div id="time" class="time"></div>
            <div id="weather" class="weather"></div>
            <div id="moreweather" class="moreweather" style="display: none;">
                <div id="description"></div>
                <div id="wind"></div>
                <div id="unit"></div>
            </div>
            <div id"linkland" class="linkland">
                    <p id="linkbutt" class="hoverable" onclick="togglelink();">Links</p>
                    <div id="links" class="links" style="display: none;">
                        <div id="linkplace"></div>
                        <div>
                            <div onclick='addlink();' class="hoverable" style="color:  #d0d3d4;">Add Link</div>
                            <div id="addlink" class="addlink" style="display: none;">
                                <input type="text" id="linkname" placeholder="Name">
                                <input type="text" id="linkurl" placeholder="Link">
                                <button onclick="updatelinks();">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        
        <div id="main"> 
            <div class="center">
                <div id="welcome" class="welcome">           
                    <div id="message"></div>
                </div>
                <br><br>
                <div id="search" class="search">
                    <i onclick="search();" id="searchbutton" class="hoverable">&#8981;</i>
                    <input id="searchinput" onKeyUp="keyUp(event);" autofocus>
                </div>
                
            </div>
            <div id="editor" class="editor">
                <div id="colors" class="colors" style="display: none;">
                    <div id="white" class="choice white" onclick="change('white');"></div>
                    <div id="black" class="choice black" onclick="change('black');"></div>
                    <div id="blue" class="choice blue" onclick="change('darkblue');"></div>
                    <div id="yellow" class="choice yellow" onclick="change('chartreuse');"></div>
                </div>
                <button id="options" class="options hoverable" onclick="optionUp();">&#8896</button>
            </div>
            <div id="settings" class="settings">
                <div id="resetdiv" class="resetdiv" style="display: none;">
                    <div>Reset prefrences?</div><br>
                    <i class="hoverable" onclick="reset();">Yes</i>
                    <i class="hoverable" onclick="opensettings();">No</i>
                </div>
                <button id="settingbutton" class="hoverable" onclick="opensettings();">&#9881;</button>
            </div>
        </div>
        <div class="hide" id="hide"></div>
    </body>
</html>
