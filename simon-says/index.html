<script src="/profile.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<style>
body {
  overflow: hidden;
  background-color: #1E90FF;
}
#tittle {
  margin-top: 1%;
  font: 400 100px/.5 'Pacifico', Helvetica, sans-serif;
  text-shadow: 3px 3px 0px rgba(0,0,0,0.1), 7px 7px 0px rgba(0,0,0,0.05);
  text-align: center;
  color: #FFF;
}
h1 {
  margin: 0;
  padding: 0;
}
.selector {
  -webkit-transform: rotate(355deg);
  -moz-transform: rotate(355deg);
  -o-transform: rotate(355deg);
  transform: rotate(356deg);
}
.container-fluid {
  width: 100%;
  height: 100%;
  margin: 0%;
}
a {
text-decoration: none;
color: #fff;	
}
a:hover {
text-decoration: none;
color: #000;
}
#self {
margin-top: 10%;	
}	
#wrapper {
  margin-top: 20px;
}

#starter {
  margin: 1%;
  text-align: center;
}
.inner {
  background-color: #000;
  border-radius: 500px;
  padding: auto;
  max-width: 500px;
  max-height: 500px;	
  margin: auto;
  border-left: 10px solid #000;
  border-right: 10px solid #000;
}
#starter button {
  background-color: #005596;
  border: none;
  color: #FFF;
  font-size: 1em;
  border-radius: 50px;	
  padding: 1% 2% 1% 2%;	
}
#counter {
  display: inline-block;
  color: #fff;
  min-width: 100px;
  font-size: 2em;
}

.piece {
  height: 50vw;
  width: 49.5%;
  max-width: 250px;
  max-height: 250px;
  padding: auto;
  opacity: .9;
  display: inline-block;
}
.one {
  margin-left: auto;
  margin-bottom: -4px;	
  background-color: green;
  border-top-left-radius: 500px; 
  border-bottom: 15px solid #000;
  border-right: 15px solid #000;
  border-top: 20px solid #000;
  border-left: 20px solid #000;
}
.two {
  margin-right: auto;
  margin-bottom: -4px;	
  background-color: red;
  border-top-right-radius: 500px;
  border-bottom: 15px solid #000;
  border-left: 15px solid #000;
  border-top: 20px solid #000;
  border-right: 20px solid #000;
}
.three {
  margin-left: auto;
  margin-top: -4px;	
  background-color: yellow;
  border-bottom-left-radius: 500px;
  border-top: 15px solid #000;
  border-right: 15px solid #000;
  border-bottom: 20px solid #000;
  border-left: 20px solid #000;
}
.four {
  margin-right: auto;
  margin-top: -4px;	
  background-color: blue;
  border-bottom-right-radius: 500px;
  border-top: 15px solid #000;
  border-left: 15px solid #000;
  border-bottom: 20px solid #000;
  border-right: 20px solid #000;
}
</style>
</head>

<body>
  <div class="container-fluid">
    <div id="tittle">
      <h1 class="selector">Simon Game</h1></div>
    <div id="wrapper">
      <div class="inner">
        <div class="row">
          <span class="piece one" onClick="click" id="1"></span>
          <span class="piece two" onClick="click" id="2"></span>
        </div>
        <div class="row">
          <span class="piece three" onClick="click" id="3"></span>
          <span class="piece four" onClick="click" id="4"></span>
        </div>
      </div>
    </div>
    <div id="starter">
      
      <button id="start" onClick="click">Start</button>
      <span id="counter">0</span>
      <button id="stop" onClick="click">Reset</button>
      <div id="self">Created by <a target="_blank" href="http://natrivera.com/">Nat Rivera</a><div>
    </div>
  </div>

	<script src="/simon-says/simon.js"></script>
</body>
</html>
