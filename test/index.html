<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Online test (w/ Radio Buttons)</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div id="screen">
    <div id="tittle">Test</div>
    <div id="welcome">
      <h3>Pick a category and number of questions.</h3>
      <div id="categories"></div>
      <button id="start" onClick="click">Start</button>
      <select id="amount">
        <option value="3">3</option>
        <option value="20">20</option>
        <option value="10">10</option>
      </select>
    </div>
    <div id="final">
      <h3 id="finalmessage"></h3>
      <form action="https://formspree.io/nat@natrivera.com" method="POST" align="center" name="sumbit_quiz">
        <input type="hidden" name="_subject" value="Quiz Results!" />
        <input type="hidden" name="_format" value="plain" />
        <input class="form-control input-lg" name="name" type="text" value="" placeholder="Name: Poly Student" />
        <br>
        <input class="form-control input-lg" name="email" onKeyUp="click" id="email" type="text" value="" placeholder="Email: student@cpp.edu" />
        <br>
        <input type="hidden" name="_cc" id="copymail"  value="" />
        <br>
        <input class="form-control input-lg" name="bronco_id" type="text" value="" placeholder="Bronco ID: 0123456789" />
        <br>
        <textarea class="form-control input-lg" name="results" id="resultmessage"  rows="15" placeholder="Message: Hello World"></textarea>
        <br>
        <textarea class="form-control input-lg" name="message" id="optmess" rows="2" placeholder="Optional: message"></textarea>
        <br>
        <input class="form-control input-lg" type="submit" name="submit" id="submit" value="Send to LRC" />
      </form>
    </div>
    <div id="board">
      <div id="marker" class="topper"></div>
      <br><br>
      <div class="piece" id="question">Question</div>
      <br><br>
      <form id="ansform">
        <input type="radio" id="1" name="answer">
        <label class="piece ans" id="ans1">Answer 1</label>
        <br><br>
        <input type="radio" id="2" name="answer">
        <label class="piece ans" id="ans2">Answer 2</label>
        <br><br>
        <input type="radio" id="3" name="answer">
        <label class="piece ans" id="ans3">Answer 3</label>
        <br><br>
        <input type="radio" id="4" name="answer">
        <label class="piece ans" id="ans4">Answer 4</label>
        <br><br>
      </form>
      <button id="backbutton" class="left">Back</button>
      <button id="nextbutton" class="right">Next</button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://codepen.io/natrivera/pen/aLyovm.js'></script>
<script src='https://codepen.io/natrivera/pen/oGERqv.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
